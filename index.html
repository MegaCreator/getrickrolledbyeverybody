<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tell me your password</title>
</head>
<body>
	<form action="index2.html">
		
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" placeholder="Ім'я">
		</div>

		<div>
			<label for="password">Password</label>
			<input type="password" id="password" placeholder="Пароль">
		</div>

        <div>
			<input type="email" placeholder="email" required>
		</div>

        <div>
			<label for="date">Date of the born</label>
			<input type="date" id="date" >
		</div>

		<div>
			<label for="color">Color of your eyes</label>
			<input type="color" id="color" value="#5C8CB6">
		</div>

		<div>
			<label for="num">How old are you?</label>
			<input type="number" id="num" min="0" max="100" step="1">
		</div>

		<div>
			<input type="range" value="10" step="10" max="100">
		</div>

        <div>Who are you?
        	<label for="v1">man</label>
        	<input type="radio" value="1" name="variant" id="v1">

        	<label for="v2">woman</label>
        	<input type="radio" value="2" name="variant" id="v2">
        </div>

		<div>
			Your weight<input type="range" id="weight" value="10" onchange="userWeight.value = weight.value; if (userWeight.value > 80) alert('We recommend you to go to a gym'); if (userWeight.value < 30) alert('You need to eat more porridge')">
			<br>
			<output id="userWeight">50</output>kg
		</div>


		<input type="reset" value="Reset">

		<button type="submit">Send</button>

	</form>
</body>
</html>
